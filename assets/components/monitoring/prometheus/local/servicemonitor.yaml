---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traefik
  labels:
    app.kubernetes.io/name: traefik
spec:
  jobLabel: traefik
  endpoints:
    - targetPort: metrics
      path: /metrics
  namespaceSelector:
    matchNames:
      - core
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
      app.kubernetes.io/component: metrics
