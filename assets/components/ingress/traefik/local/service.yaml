---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  labels:
    app.kubernetes.io/name: traefik
  annotations:
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: traefik
  ports:
  - port: 80
    name: "web"
    targetPort: web
    protocol: TCP
    nodePort: 30080
  - port: 443
    name: "websecure"
    targetPort: websecure
    protocol: TCP
    nodePort: 30443

